<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>A Simple Calculator</title>
    </head>
    <body>

        <table class="calculator">
            <tr>
                <td colspan="4"><div class="calculator__result">0</div></td>
            </tr>
            <tr>
                <td class="calculator__reset"><div>C</div></td>
                <td colspan="2" class="calculator__history"><div>

                </div></td>
                <td class="calculator__arithmetic"><div>&#247</div></td>
            </tr>
            <tr>
                <td class="calculator__num"><div>7</div></td>
                <td class="calculator__num"><div>8</div></td>
                <td class="calculator__num"><div>9</div></td>
                <td class="calculator__arithmetic"><div>&#215</div></td>
            </tr>
            <tr>
                <td class="calculator__num"><div>4</div>
                <td class="calculator__num"><div>5</div></td>
                <td class="calculator__num"><div>6</div></td>
                <td class="calculator__arithmetic"><div>-</div></td>
            </tr>
            <tr>
                <td class="calculator__num"><div>1</div></td>
                <td class="calculator__num"><div>2</div></td>
                <td class="calculator__num"><div>3</div></td>
                <td class="calculator__arithmetic"><div>+</div></td>
            </tr>
            <tr>
                <td colspan="2" class="calculator__zero"><div>0</div></td>
                <td class="calculator__num"><div>.</div></td>
                <td class="calculator__equal"><div>=</div></td>
            </tr>

        </table>

        <img src="sample.png" alt="">

    </body>
</html>
