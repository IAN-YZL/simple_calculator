<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result"></div>
        <div class="input">
            <div class="row">
                <div class="input__reset">C</div>
                <div class="input__history"></div>
                <div class="input__arithmetic">&#247</div>
            </div>
            <div class="row">
                <div class="input__num">7</div>
                <div class="input__num">8</div>
                <div class="input__num">9</div>
                <div class="input__arithmetic">&#215</div>
            </div>
            <div class="row">
                <div class="input__num">4</div>
                <div class="input__num">5</div>
                <div class="input__num">6</div>
                <div class="input__arithmetic">-</div>
            </div>
            <div class="row">
                <div class="input__num">1</div>
                <div class="input__num">2</div>
                <div class="input__num">3</div>
                <div class="input__arithmetic">+</div>
            </div>
            <div class="row">
                <div class="input__zero">0</div>
                <div class="input__num">.</div>
                <div class="input__equal">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
