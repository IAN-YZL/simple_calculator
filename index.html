<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>A Simple Calculator</title>
</head>
<body>

    <table class="calculator">
        <tr>
            <td colspan="4"><div class="calculator__result">0</div></td>
        </tr>
        <tr>
            <td><div class="calculator__reset">C</div></td>
            <td colspan="2"><div class="calculator__history"></div></td>
            <td><div class="calculator__arithmetic">&#247</div></td>
        </tr>
        <tr>
            <td><div class="calculator__num">7</div></td>
            <td><div class="calculator__num">8</div></td>
            <td><div class="calculator__num">9</div></td>
            <td><div class="calculator__arithmetic">&#215</div></td>
        </tr>
        <tr>
            <td><div class="calculator__num">4</div>
            <td><div class="calculator__num">5</div></td>
            <td><div class="calculator__num">6</div></td>
            <td><div class="calculator__arithmetic">-</div></td>
        </tr>
        <tr>
            <td><div class="calculator__num">1</div></td>
            <td><div class="calculator__num">2</div></td>
            <td><div class="calculator__num">3</div></td>
            <td><div class="calculator__arithmetic">+</div></td>
        </tr>
        <tr>
            <td colspan="2"><div class="calculator__zero">0</div></td>
            <td><div class="calculator__num">.</div></td>
            <td><div class="calculator__equal">=</div></td>
        </tr>

    </table>


    
</body>
</html>
