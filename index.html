    <table class="calculator">
        <tr>
            <td><div class="result">0</div></td>
        </tr>
        <tr>
            <td><div class="input__reset">C</div></td>
            <td><div class="input__history"></div></td>

        </tr>
        <tr>
            <td><div class="input__num">7</div></td>

            <td><div class="input__num">9</div></td>

            <td><div class="input__num">3</div></td>
            <td><div class="input__arithmetic">+</div></td>

        <tr>
            <td><div class="input__zero">0</div></td>
